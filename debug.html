<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - File Access Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success { background: rgba(0, 255, 0, 0.2); }
        .error { background: rgba(255, 0, 0, 0.2); }
        .loading { background: rgba(255, 255, 0, 0.2); }
        
        .navigation {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="nav-button">3D Viewer</a>
        <a href="index-optimized.html" class="nav-button">Optimized</a>
        <a href="debug.html" class="nav-button active">Debug</a>
        <a href="test.html" class="nav-button">Test</a>
    </div>
    
    <div class="container">
        <h1>üîç File Access Debug</h1>
        <p>Testing if STL files are accessible...</p>
        
        <div id="results"></div>
        
        <h2>Links to test:</h2>
        <ul>
            <li><a href="test-cube.stl" style="color: white;">test-cube.stl</a></li>
            <li><a href="Example.stl" style="color: white;">Example.stl</a></li>
            <li><a href="index.html" style="color: white;">3D Viewer</a></li>
        </ul>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function testFile(filename) {
            addResult(`Testing ${filename}...`, 'loading');
            
            try {
                const response = await fetch(filename);
                if (response.ok) {
                    const size = response.headers.get('content-length');
                    addResult(`‚úÖ ${filename} - OK (${size ? size + ' bytes' : 'size unknown'})`, 'success');
                } else {
                    addResult(`‚ùå ${filename} - HTTP ${response.status}: ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå ${filename} - Error: ${error.message}`, 'error');
            }
        }
        
        // Test files
        testFile('test-cube.stl');
        testFile('Example.stl');
        testFile('index.html');
        
        // Test Three.js CDN
        addResult('Testing Three.js CDN...', 'loading');
        fetch('https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js')
            .then(response => {
                if (response.ok) {
                    addResult('‚úÖ Three.js CDN - OK', 'success');
                } else {
                    addResult('‚ùå Three.js CDN - Failed', 'error');
                }
            })
            .catch(error => {
                addResult(`‚ùå Three.js CDN - Error: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
